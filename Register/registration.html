<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="registration.css">
</head>

<body>
    <div class="MainContainer">
        <h1 class="titleRegistration"><strong>Registration</strong></h1>

        <div class="form-container">
            <form class="formRegistration">
                <input type="email" id="email" placeholder="Email Address" class="form-item" required> 
                <input type="text" id="name" placeholder="Full Name" class="form-item"required>
                <input type="password" id="password" placeholder="Password"  class="form-item" required>
                <input type="submit" onclick="register()" value="Register" class="completeBtn" />
            </form>
        </div>

        <div class="link-login">
            <p>Already registered? </p> 
            <a href="../Login/login.html">Login</a>
        </div>
        
        <script src="../Register/registration.js"></script>
    </div>
</body>



</html>
